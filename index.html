<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a paper</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<br>
<body>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <h1>统一建模语言测试</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3">考试科目：统一建模语言</div>
    <div class="col-md-3">时间：100分钟</div>
    <div class="col-md-3">得分：100</div>
</div>

<div class="row">
    <div class="col-md-3"><div class="input-group">
        <span class="input-group-addon" id="basic-addon1">班级</span>
        <input type="text" class="form-control" placeholder="class" aria-describedby="basic-addon1" >
    </div>
    </div>
    <div class="col-md-3"><div class="input-group">
        <span class="input-group-addon" id="basic-addon1">学号</span>
        <input type="text" class="form-control" placeholder="student number" aria-describedby="basic-addon1">
    </div>
    </div>
    <div class="col-md-3"><div class="input-group">
        <span class="input-group-addon" id="basic-addon1">姓名</span>
        <input type="text" class="form-control" placeholder="name" aria-describedby="basic-addon1">
    </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12"><h2> 一.填空题(每空5分,共20分)</h2></div></div>
<div class="row">
    <div class="col-md-12">
    <label for="name">1.UML的中文全称是：</label>
    <input type="text" size="20">
</div>
    </div>


<div class="row">
    <div class="col-md-12">
    <label for="name">2.对象最突出的特征是：</label>
    <input type="text" size="20">
    <input type="text" size="20">
    <input type="text" size="20">
    </div>
</div>
<div class="row"><div class="col-md-12"><h2>二、选择题（每题10分，共20分）</h2></div></div>
<label for="name">1.UML与软件工程的关系是:</label>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="A"
               value="option1" >（A）UML就是软件工程
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="B"
               value="option2" >（B）UML参与到软件工程中软件开发过程的几个阶段
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="C"
               value="option3" >（C）UML与软件工程无关
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="D"
               value="option4" >（D）UML是软件工程的一部分
    </label>
</div>
<label for="name">2.Java语言支持:</label>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios1" id="A"
               value="option1" >（A）单继承
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios1" id="B"
               value="option2" >（B）多继承
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios1" id="C"
               value="option3" >C）单继承和多继承都支持
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios1" id="D"
               value="option4" >（D）单继承和多继承都不支持
    </label>
</div>
<div class="row"><div class="col-md-12"><h2> 三、多择题（每题10分，共20分）</h2></div></div>
<label for="name">1.用例的粒度分为以下哪三种：</label>
<div class="checkbox">
    <label><input type="checkbox" value="">（A）概述级</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">（B）需求级</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">（C）用户目标级</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">（D）子功能级</label>
</div>
<label for="name">2.类图由以下哪三部分组成：</label>
<div class="checkbox">
    <label><input type="checkbox" value="">（A）名称</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">（B）属性</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">（C）操作</label>
</div>
<div class="checkbox">
    <label><input type="checkbox" value="">（D）方法</label>
</div>
<div class="row"><div class="col-md-12"><h2>四、判断题（每题10分，共20分）</h2></div></div>
<label for="name">1.用例图只是用于和客户交流和沟通的，用于确定需求。</label>
<div>
    <label class="radio-inline">
        <input type="radio" name="1"id="inlineradio1" value="option1"> ✓
    </label>
    <label class="radio-inline">
        <input type="radio" name="1"id="inlineradio1" value="option1"> X
    </label>
</div>
<label for="name">2.在状态图中，终止状态在一个状态图中允许有任意多个。</label>
<div>
    <label class="radio-inline">
        <input type="radio" name="2"id="inlineradio2" value="option2"> ✓
    </label>
    <label class="radio-inline">
        <input type="radio" name="2"id="inlineradio2" value="option2"> X
    </label>
</div>
<div class="row"><div class="col-md-12"><h2>五、简答题（每题20分，共20分）</h2></div></div>
<div><textarea rows="10" cols="70">
</textarea>
</div>
    <button class="button">计算分数</button>

</div>
</body>
</html>
